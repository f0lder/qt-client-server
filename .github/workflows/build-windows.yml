name: Build and Deploy Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Qt and dependencies
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          arch: win64_mingw

      - name: Install CMake
        uses: lukka/get-cmake@v3

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"
          mingw32-make

      - name: Deploy Qt dependencies (windeployqt)
        run: |
          $env:Path += ";$Env:Qt6_DIR/bin"
          & "$Env:Qt6_DIR/bin/windeployqt.exe" build\MyQtApp.exe
          & "$Env:Qt6_DIR/bin/windeployqt.exe" build\ChatServer.exe

      - name: Zip deployment folder
        run: |
          cd build
          Compress-Archive -Path * -DestinationPath ../chat-windows-deploy.zip

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-deploy
          path: chat-windows-deploy.zip