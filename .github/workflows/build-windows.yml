name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Qt and dependencies
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          arch: win64_mingw

      - name: Build
        run: |
          cmake -B build -G "MinGW Makefiles"
          cmake --build build

      - name: Deploy Qt dependencies (windeployqt)
        run: |
          $env:Path += ";$Env:Qt6_DIR/bin"
          & "$Env:Qt6_DIR/bin/windeployqt.exe" bin\MyQtApp.exe
          & "$Env:Qt6_DIR/bin/windeployqt.exe" bin\ChatServer.exe

      - name: Zip deployment folder
        run: |
          Compress-Archive -Path bin\*,*.dll,*.exe -DestinationPath deploy-windows.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: deploy-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}